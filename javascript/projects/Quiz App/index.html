<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img src="./images/logo.svg" alt="quiz title" />
        </div>

        <button class="start-now">Start Now >>></button>

        <div class="highest-score-box">
          <span class="score">Highest score: &nbsp;</span><span class="highest-score"> </span><span>&nbsp;/ 30</span>
        </div>
        <div class="credits-container">
          <p class="credits">Made with <span>❤️</span> by Kaustubhya Shukla</p>
        </div>
      </div>
    </main>
  </body>
</html>
