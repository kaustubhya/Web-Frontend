<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="quiz.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script src="./quiz.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-1">
          <div class="img-container-quiz-page">
            <img src="./images/logo.svg" alt="quiz icon" />
          </div>
          <div class="volume-box">
            <img src="./images/volume_mute.svg" alt="volume-icon" id="volume-icon" />
          </div>
        </div>
        <div class="container-2">
          <div></div>
          <div class="question">
            <span class="current-question">01</span>
            <span>/</span>
            <span>30</span>
          </div>
        </div>
        <div class="container-3">
          <div class="inner-container-3">
            <p class="question-text">
              Inside which HTML element do we put the JavaScript?
            </p>
          </div>
        </div>
        <div class="container-4">
          <div></div>
          <div class="time">
            <div class="inner-time">
              <span>00</span>
              <span>:</span>
              <span class="timer-sec"></span>
            </div>
          </div>
        </div>
        <div class="question-container">
          <div class="inner-question-container">
            <div class="options-container">
              <div class="option-1 option">
                <div class="option-text">JavaScript?</div>
                <div class="inner-options">
                  <div class="my-choice-text">You chose</div>
                  <div class="my-choice-icon">
                    <img src="./images/wrong.svg" alt="wrong-icon" />
                  </div>
                </div>
              </div>
              <div class="option-2 option">
                <div class="option-text">JavaScript?</div>
                <div class="inner-options">
                  <div class="my-choice-text">You chose</div>
                  <div class="my-choice-icon">
                    <img src="./images/wrong.svg" alt="wrong-icon" />
                  </div>
                </div>
              </div>
              <div class="option-3 option">
                <div class="option-text">JavaScript?</div>
                <div class="inner-options">
                  <div class="my-choice-text">You chose</div>
                  <div class="my-choice-icon">
                    <img src="./images/wrong.svg" alt="wrong-icon" />
                  </div>
                </div>
              </div>
              <div class="option-4 option">
                <div class="option-text">JavaScript?</div>
                <div class="inner-options">
                  <div class="my-choice-text"></div>
                  <div class="my-choice-icon">
                    <img src="./images/correct.svg" alt="correct-icon" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-5">
            <div></div>
            <button class="next">Next ></button>
        </div>
        <div class="container-6">
            <p class="credits">Made with <span>❤️</span> by Kaustubhya Shukla</p>
        </div>
      </div>
    </main>
  </body>
</html>
