<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="result.css" />
    <script src="result.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-image-container">
          <img src="./images/logo.svg" alt="title" />
        </div>
      </div>
      <h2>Result</h2>

      <div class="result-graph-container">
        <canvas id="result-chart" width="300" height="300"></canvas>
      </div>
      <p class="comments">You're doing great!!</p>
      <div class="button-container">
        <button class="retry"><<< Retry</button>
      </div>
      <div class="sharing-container">
        <p>Share your score:</p>
        <div class="apps">
          <div class="twitter">
            <a id="share-twitter" href="https://x.com/home" target="_blank">
            <img src="./images/twitter.svg" alt="twitter" />
            </a>
          </div>
          <div class="linkedin">
            <a id="share-linkedin" href="https://www.linkedin.com/feed/" target="_blank">
            <img src="./images/linkedin.svg" alt="linkedin" />
            </a>
          </div>
          <div class="instagram">
            <a id="share-instagram" href="https://www.instagram.com/" target="_blank">
            <img src="./images/instagram.svg" alt="instagram" />
            </a>
          </div>
        </div>
      </div>
      <div class="credits">
        <p class="credits">Made with <span> ❤️ </span> by Kaustubhya Shukla</p>
      </div>
    </main>
  </body>
</html>
