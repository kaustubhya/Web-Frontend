<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="box-input-1">
            <label for="checkbox-1">Dark Mode: </label>
            <input type="checkbox" id="checkbox-1" name="checkbox-1" />
        </div>
        <h1>The entire page color theme is controlled using CSS and JavaScript</h1>

        <div class="box-input-2">
            <label for="checkbox-2">Contained Dark Mode: </label>
            <input type="checkbox" id="checkbox-2" name="checkbox-2" />
        </div>
        <div class="container">
            <h1>The container color scheme is controlled by only CSS</h1>
        </div>
    </main>
</body>
</html>
