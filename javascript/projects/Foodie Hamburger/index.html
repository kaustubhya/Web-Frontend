<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="./images/logo.svg" alt="hamburger" />
      </div>
      <nav class="nav-list">
        <button class="close-btn">
          <img src="./images/close-x.svg" alt="close-icon" />
        </button>
        <a href="#top-picks-section">Top Picks</a>
        <a href="#whopper-section">Whopper</a>
        <a href="#stunner-menu-section">Stunner Menu</a>
        <a href="#new-foodie-collection-section">New Foodie Collection</a>
        <a href="#deal-of-the-day-section">Deal of the Day</a>
      </nav>
      <div class="hamburger">
        <img src="./images/hamburger.svg" alt="hamburger" />
      </div>
    </header>
    <div class="overlay"></div>

    <main>
      <section>
        <div class="img1-container">
          <img src="./images/img1a.svg" alt="image1a" loading="lazy" />
          <img src="./images/img1b.svg" alt="image1b" loading="lazy" />
          <img src="./images/img1c.svg" alt="image1c" loading="lazy" />
          <img src="./images/img1d.svg" alt="image1d" loading="lazy" />
          <img src="./images/img1e.svg" alt="image1e" loading="lazy" />
        </div>
        <p class="p1">Well, You can't resist anymore!</p>
      </section>
      <section id="top-picks-section">
        <p class="p2">Top Picks</p>
        <div class="img2-container">
          <img src="./images/img2.svg" alt="image-2" loading="lazy" />
        </div>
      </section>
      <section id="whopper-section">
        <p class="p2">Whopper</p>
        <div class="img2-container">
          <img src="./images/img3.svg" alt="image-2" loading="lazy" />
        </div>
      </section>
      <section id="stunner-menu-section">
        <p class="p2">Stunner Menu</p>
        <div class="img2-container">
          <img src="./images/img4.svg" alt="image-2" loading="lazy" />
        </div>
      </section>
      <section id="new-foodie-collection-section">
        <p class="p2">New Foodie Collection</p>
        <div class="img2-container">
          <img src="./images/img5.svg" alt="image-2" loading="lazy" />
        </div>
      </section>
      <section id="deal-of-the-day-section">
        <p class="p2">Deal of the Day</p>
        <div class="img2-container">
          <img src="./images/img6.svg" alt="image-2" loading="lazy" />
        </div>
        <div class="anchor-container">
          <a class="top-anchor" href="#">Go to Top</a>
        </div>
        <p class="credits">Made with <span>❤️</span> by Kaustubhya Shukla</p>
      </section>
    </main>
  </body>
</html>
