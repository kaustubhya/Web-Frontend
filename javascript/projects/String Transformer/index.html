<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>String Transformers</h1>
    </header>

    <main>
      <div class="input-str-cont">
        <input type="text" placeholder="Enter the sentence with spaces (alphanumeric)" id="input-str" />
      </div>

      <div class="result">
        <div class="container-1 container">
          <label class="label">Lower Case</label>
          <span class="inner-container-1"></span>
        </div>

        <div class="container-2 container">
          <label class="label">Upper Case</label>
          <span class="inner-container-2"></span>
        </div>

        <div class="container-3 container">
          <label class="label">Camel Case</label>
          <span class="inner-container-3"></span>
        </div>

        <div class="container-4 container">
          <label class="label">Pascal Case</label>
          <span class="inner-container-4"></span>
        </div>

        <div class="container-5 container">
          <label class="label">Snake Case</label>
          <span class="inner-container-5"></span>
        </div>

        <div class="container-6 container">
          <label class="label">Kebeb Case</label>
          <span class="inner-container-6"></span>
        </div>

        <div class="container-7 container">
          <label class="label">Trim</label>
          <span class="inner-container-7"></span>
        </div>
      </div>
    </main>
  </body>
</html>
