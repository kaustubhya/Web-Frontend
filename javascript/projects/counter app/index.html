<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Counter App</title>
    <script src='script.js' defer></script>
</head>
<body>
    <header>
    <h1>Counter App</h1>    
    </header>

    <div class="container">
        <div class="counter">
            <div class="counter-value">
                <h1>0</h1>
            </div>
            <div class="increment-buttons">
                <div class="inc"><p>+</p></div>
                <div class="dec"><p>-</p></div>
            </div>
            <div class="increment-decrement">
                <label for="myIncDec">Increment / Decrement By: </label><input type="number" id='myIncDec' value="1" min="1" max="10" />
            </div>
            <div class="reset">
                <button type="button">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
