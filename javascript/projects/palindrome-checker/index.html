<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <div class="sub-container">
            <h3>Palindrome Checker by KSD</h3>
        <h1>Is it a Palindrome?</h1>
        <div class="text-container">
            <p>Enter in text to check for a palindrome:</p>
            <div class="input-container">
            <input type="text" id='text-input' />
            <button type="button" class="btn" id='check-btn' >Check</button>
            </div>

            <span id="result" ></span>
        </div>
    
        <div class="info-container">
            <p>ðŸ’¡</p>
            <p>A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
        </div>
        
    </main>

</body>
</html>
