<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dates Project</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section>
      <form id="form">
        <input type="number" id="datems" placeholder="Enter time in ms" />
        <button type="submit">Convert</button>
      </form>

      <div class="result">
        <p>Local Time: <span class="result-text"></span></p>
      </div>
      <div>
        <p>UTC Time: <span class="result-text-2"></span></p>
      </div>
    </section>

    <hr />
    <section>
      <form id="ageForm">
        <input type="text" id="dob1" placeholder="DD-MM-YYYY HH:MM:SS:MSS" />
        <input type="text" id="dob2" placeholder="DD-MM-YYYY HH:MM:SS:MSS" />
        <button type="submit">Compare</button>
      </form>
      <div id="age-compare">

      </div>
    </section>
  </body>
</html>
