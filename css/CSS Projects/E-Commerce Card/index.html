<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="parent">
      <!-- card -->
      <div class="card">
        <div class="inner-card">
          <div class="image-container">
            <img src="./images/javascript course 1.png" alt="image" />
          </div>
          <div class="beginner-heart">
            <div class="beginner">
              <p>Beginner</p>
            </div>
            <div class="heart">
              <img src="./images/heart.svg" alt="heart" />
            </div>
          </div>
          <div class="title-name">
            <p>The Complete JavaScript Course Zero to Advanced</p>
          </div>
          <p class="instructor">By Anurag Singh</p>
          <div class="star-numbers">
            <div class="star-container">
              <img src="./images/full star.svg" alt="full-star1" />
              <img src="./images/full star.svg" alt="full-star2" />
              <img src="./images/full star.svg" alt="full-star3" />
              <img src="./images/full star.svg" alt="full-star4" />
              <img src="./images/half-star.svg" alt="half-star5" />
            </div>
            <div class="rating-container">
              <p class="rating">4.9</p>
            </div>
            <div class="numbers-container">
              <p class="numbers">(3,327)</p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="shopping">
            <div class="cart-container">
              <img src="./images/cart.svg" alt="cart">
            </div>
            <div class="enroll"><p>Get Enrolled</p></div>
          </div>
        </div>
      </div>
      <div class="sphere1">.</div>
    </main>
  </body>
</html>
